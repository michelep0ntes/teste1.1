<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>cadastro </title>
  </head>
  <body>
    <nav style="background-color:rgb(11, 5, 113) !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"></span>
        </div>
      </nav>
      <form action="{% url 'listagem_usuarios' %}" method="post">
        <div style="text-align: justify;" class="container">
            <h3>Cadastro de Usuários</h3>
            Nome completo:<input name="nome completo" class="form-control-sm" type="text">
            Email:<input name="Email" class="form-control-sm" type="text">
            celular:<input name="celular" class="form-control-sm" type="text">
            Empresa:<input name="Empresa" class="form-control-sm" type="text">
                <div class="input-box">
                    <label for="genero">Gênero:</label><br>
                    <select id="genero" name="genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Não Binário">Não Binário</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
              <div class="input-box">
                <label>Escolaridade:</label><br>
      <select id="escolaridade" >
        <option>Ensino fundamental incompleto</option>
        <option>Ensino fundamental completo</option>
        <option>Ensino médio incompleto</option>
        <option>Ensino médio cursando</option>
        <option>Ensino médio completo</option>
        <option>Ensino superior incompleto </option>
        <option>Ensino superior cursando </option>
        <option>Ensino superior completo</option>
      </select><br><br>
      </div>
      <button class="form-control-sm">cadastrar</button>
    </div>
      </form>
      
</div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
